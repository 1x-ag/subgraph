specVersion: 0.0.2
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Contract
    network: mainnet
    source:
      address: "0x971c52e04919c41b11e5e44dbdc264eccbcd8a22"
      abi: Contract
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.3
      language: wasm/assemblyscript
      entities:
        - OpenPosition
        - ClosePosition
      abis:
        - name: Contract
          file: ./abis/Contract.json
      eventHandlers:
        - event: OpenPosition(indexed address,uint256,uint256,uint256)
          handler: handleOpenPosition
        - event: ClosePosition(indexed address,uint256)
          handler: handleClosePosition
      file: ./src/mapping.ts
